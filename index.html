<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Vaccination Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Students Vaccinated:</h1>
    <h2 id="count-el">0</h2>
    <button class="button" id="increment-btn">INCREMENT</button>
    <button class="button" id="save-btn" onclick="save(); total();">SAVE</button>
    <p id="save-el">Previous entries: </p>
    <p>Total Vaccinated: <b id="total-el"></b></p>
    </div>
    
    <script src="script.js"></script>

</body>
</html>
